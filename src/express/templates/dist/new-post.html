<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Description" content="Личный блог Типотека">
  <title>Типотека</title>
  <link rel="preload" href="./fonts/Inter-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/Inter-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/SFProDisplay-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="wrapper wrapper--nobackground">
    <header class="header"><a class="header__logo logo" href="#"><img class="logo__image" src="img/icons/logo-image-only.svg" alt="логотип Тайпотеки"><span class="logo__name">Типотека</span></a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__list-item"><a class="header__registration" href="#">Регистрация</a></li>
          <li class="header__list-item"><a class="header__enter" href="#">Вход с паролем</a></li>
        </ul>
      </nav><a class="header__search button button--search" href="#" aria-label="поиск по сайту"></a>
    </header>
    <main>
      <section class="modal modal--flex">
        <div class="popup popup--new-publication popup--flex">
          <div class="new-publication">
            <div class="new-publication__header">
              <h1>Новая публикация</h1>
              <div class="new-publication__date-form">
                <h3>Дата публикации</h3>
                <form action="#" method="POST">
                  <div class="new-publication__date-block">
                    <label for="new-publication-date" aria-label="Календарь"></label>
                    <input id="new-publication-date" type="text" name="login" placeholder="21.03.2019">
                  </div>
                </form>
              </div>
              <button class="new-publication__button button button--colored" type="submit">Опубликовать</button>
            </div>
            <button class="popup__button button button--popup-close" type="button" aria-label="Закрыть окно">
              Закрыть
              окно
            </button>
            <div class="new-publication__form form">
              <form action="#" method="get">
                <div class="form__wrapper form__wrapper--intro">
                  <div class="form__field">
                    <label>
                      <input type="text" placeholder="Заголовок" required="">
                    </label>
                  </div>
                  <div class="form__field form__field--post-image">
                    <label>
                      <input id="image-name-field" type="text" placeholder="Фотография" readonly="">
                    </label>
                    <div class="form__image-loader form__image-loader--publication">
                      <label>
                        <input class="visually-hidden" type="file">Обзор
                      </label>
                    </div>
                  </div><a class="new-publication__form-link button button--transparent" href="#">Добавить категорию</a>
                </div>
                <div class="form__wrapper form__wrapper--text">
                  <div class="form__field form__field--publication-text">
                    <label>
                      <textarea rows="1" placeholder="Анонс публикации"></textarea>
                    </label>
                  </div>
                  <div class="form__field form__field--publication-text">
                    <label>
                      <textarea rows="1" placeholder="Полный текст публикации"></textarea>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal__overlay"></div>
      </section>
    </main>
    <footer class="footer"><a class="footer__copyright" href="#" aria-label="HTMLAcademy"><img src="img/icons/HTMLAcademyLogo.svg" width="112" height="50" alt="HTMLAcademy"></a><span class="footer__dot"></span>
      <p class="footer__text">Типотека, 2019</p>
    </footer>
    <script src="/js/vendor.js"></script>
    <script src="/js/main.js"></script>
  </div>
</body>
